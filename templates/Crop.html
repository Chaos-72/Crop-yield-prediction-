<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">

    <!-- Style sheet -->

    <link rel="stylesheet" href="cropStyle.css">

    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp1987046.jpg') no-repeat;
            background-size: cover;
            /* background: fixed; */
        }

        .overlay-bg {
            width: 100%;
            /* height: 100vh; */
            background: rgba(0, 0, 0, 0.5);
            /* background: fixed; */
        }

        .playball-regular {
            font-family: "Playball", cursive;
            font-weight: 600;
            font-style: normal;
            font-size: 55px;
        }
    </style>


</head>

<body>
    <div class="overlay-bg">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transperent container">
            <a class="navbar-brand text-warning playball-regular" href="#">Ravi</a>
            <button class="navbar-toggler text-white" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavDropdown">
                <ul class="navbar-nav  ">
                    <li class="nav-item active">
                        <a class="nav-link text-white fs-5" href="#">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main body -->
        <main>
            <div class="mt-2">
                <h1 class="text-center text-white">Crop Yield Prediction</h1>
            </div>

            <!-- form -->
            <div class="container bg-light pt-5 px-5 pb-4 rounded">
                <form action="/predict" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Area</label>
                            <input type="text" class="form-control" id="inputEmail4" name="Area" placeholder="Area">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Annual Rainfall</label>
                            <input type="text" class="form-control" id="inputPassword4" name="Annual_Rainfall"
                                placeholder="Annual Rainfall">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Fertilizers</label>
                            <input type="text" class="form-control" id="inputEmail" name="Fertilizer"
                                placeholder="Fertilizers">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Pesticide</label>
                            <input type="text" class="form-control" id="inputPassword" name="Pesticide"
                                placeholder="Pesticide">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputProduction">Production</label>
                            <input type="text" class="form-control" name="Production" id="inputProduction"
                                placeholder="Production">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputYear">Crop Year</label>
                            <input type="text" class="form-control" name="Year" id="inputYear"
                                placeholder="Crop Year">
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" name="State">
                                <option selected>Choose...</option>
                                <option value="Assam">Assam</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputSeason">Season</label>
                            <select id="inputSeason" class="form-control" name="Season">
                                <option selected>Choose...</option>
                                <option value="Kharif">Kharif</option>
                                <option value="Rabi">Rabi</option>
                                <option value="Whole Year">Whole Year</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputCrop">Crop</label>
                            <select id="inputCrop" class="form-control" name="Crop">
                                <option selected>Choose...</option>
                                <option value="Coconut">Coconut</option>
                                <option value="Maize">Maize</option>
                                <option value="Onion">Onion</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success" value="\Predict">Predict</button>
                </form>
            </div>

            {% if prediction %}
            <div class="container mt-2">
                <h3 class="text-white text-center">Crop Yield Predicted for given paramters is {{prediction}}</h3>
            </div>
            {% endif %}

        </main>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>

</html>
